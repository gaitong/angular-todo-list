<div class="row">
    <div class="col-md-6">
        <h3>Add New Task</h3>
        <div class="form-group">
            <input type="text" name="title" class="form-control" [(ngModel)]="newTaskTitle">
        </div>
        <div class="form-group">
            <button (click)="addTask()" class="btn btn-primary">Add Task</button>
        </div>
    </div>
    <div class="col-md-6">
        <app-task
        *ngFor="let task of taskList; let i = index"
            [task] = "task"
            [index] = "i"
        >
        </app-task>
    </div>
</div>
