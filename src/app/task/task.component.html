<div class="card">
    <div class="card-body">
        <div class="card-title clearfix">
            <h4>{{ task.title }}</h4>
            <input type="checkbox" class="form-check-input" [(ngModel)]="task.isDone"> 
        </div>
        <div class="card-actions">
            <button class="btn btn-warning" (click)="updateTask()">Update Task</button>
            <button class="btn btn-danger" (click)="deleteTask()">Delete Task</button>
        </div>
    </div>
</div>
